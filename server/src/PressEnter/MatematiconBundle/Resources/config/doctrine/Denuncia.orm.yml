PressEnter\MatematiconBundle\Entity\Denuncia:
    type:  entity
    table: denuncia
    id:
        id:
            type: integer
            generator:
                strategy: AUTO
    fields:
        motivo:
            type: text
            nullable: false
        fecha_hora:
            type: datetime
            nullable: false
    manyToOne:
        shared_drawing:
          targetEntity: SharedDrawing
          joinColumn:
            name: shared_drawing_id
            referencedColumnName: id
            nullable: false

